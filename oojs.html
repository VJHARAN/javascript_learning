<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>Convert Kebab-case text to Camelcase  </p>
    
    <script>
            let string=prompt("Input a kebab case string:");
            let result=string.split('-').map((item,index)=>
            index==0?item:item[0].toUpperCase()+item.slice(1)
    ).join('');

            alert("Camelcase: "+result);
    </script>

</body>

</html>
